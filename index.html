<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <figure>
        <img src="images/IUT_Lannion-removebg.png" alt="Logo IUT Lannion" />
        <figcaption>Lannion</figcaption>
      </figure>
      <a class="lienQrcode" href="qrcode.html">Annexe</a>
    </header>
    <main>
      <div class="swiper">
        <!-- Liste des slides -->
        <div class="swiper-wrapper">
          <div class="swiper-slide comp1">
            <a href="images/pdf/comp1.pdf"
              ><img
                src="images/cv/comp1.png"
                alt="Compétence 1 : Réaliser un développement d'application"
            /></a>
          </div>
          <div class="swiper-slide comp2">
            <a href="images/pdf/comp2.pdf"
              ><img
                src="images/cv/comp2.png"
                alt="Compétence 2 : Optimiser des applications informatiques"
            /></a>
          </div>
          <div class="swiper-slide comp3">
            <a href="images/pdf/comp3.pdf"
              ><img
                src="images/cv/comp3.png"
                alt="Compétence 3 : Administrer des systèmes informatiques communicants complexes"
            /></a>
          </div>
          <div class="swiper-slide comp4">
            <a href="images/pdf/comp4.pdf"
              ><img
                src="images/cv/comp4.png"
                alt="Compétence 4 : Gérer des données de l'information"
            /></a>
          </div>
          <div class="swiper-slide comp5">
            <a href="images/pdf/comp5.pdf"
              ><img
                src="images/cv/comp5.png"
                alt="Compétence 5 : Conduite de projet"
            /></a>
          </div>
          <div class="swiper-slide comp6">
            <a href="images/pdf/comp6.pdf"
              ><img
                src="images/cv/comp6.png"
                alt="Compétence 6 : Travailler dans une équipe informatique"
            /></a>
          </div>
        </div>
        <!-- Bouttons gauche et droite -->
        <div class="swiper-button-prev slider-arrow">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </div>
        <div class="swiper-button-next slider-arrow">
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </div>
        <!-- Barre de navigation -->
        <div class="nav">
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </main>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="js/script.js"></script>
</html>
